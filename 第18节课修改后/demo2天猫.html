<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
 </head>
 <style>
	.nav{
		position:fixed;
		right:-35px;
		width:35px;
		height:100%;
		background-color:black;
		user-select:none;
		transition:right 0.5s;
	}
	.nav:hover{
		right:0;
	}
	.nav .content{
		position:fixed;
		top:35%;
		margin-top:-45px;
	}
	.nav .content ul{
		list-style-type:none;
		width:100%;
		height:100%;
		margin:0;
		padding:0;
	}
	.content .list li{
		position:relative;
		width:35px;
		height:35px;
		margin-bottom:10px;
		cursor: pointer;
	}
	.content .list li:hover{
		background-color:#f00;
	}
	.content .list li:first-child{
		margin-bottom:120px;
	}
	.content .list li .hidden{
		visibility: hidden;
		position:absolute;
		right:110px;
		top:0;
		width:98px;
		height:35px;
		background-color:#666;
		color:white;
		font-size:14px;
		line-height:35px;
		text-align:center;
		opacity:0;
		transition: right 0.5s,opacity 0.5s;
	}
	.content .list li .hidden::after{
		content:'';
		position:absolute;
		width:0;
		height:0;
		top:0;
		bottom:0;
		right:-8px;
		margin:auto;
		border: 8px solid transparent;
		border-right-style: none;
		border-left-color: #666;
		cursor: pointer;
	}
	.content .list li:hover .hidden{
		visibility: visible;
		right:35px;
		opacity:1;
	}
	.shop{
		position:fixed;
		z-index:1;
		right:0;
		top:35%;
		width:23px;
		height:96px;
		padding-right:6px;
		padding-left:6px;
		background: black url("img/3.png") no-repeat;
		cursor: pointer;
	}
	.shop:hover{
		background:#f00 url("img/2.png") no-repeat;
	}
    .shop p{
		padding:38px 0 10px 0;
		margin-top:-1px;
		color:white;
		border-top:1px solid white;
		border-bottom:1px solid white;
		font-size:12px;
		text-align:center;
	}
 </style>
 <body>
	<div class="nav">
		<div class="shop">
			<p>购物车</p>
		</div>
		<div class="content">
			<ul class="list">
				<li style="background-image: url('img/1.png')">
					<div class="hidden">会员权益</div>
				</li>
				<li style="background-image:url('img/7.png')">
					<div class="hidden">我的资金</div>
				</li>
				<li style="background-image:url('img/6.png')">
					<div class="hidden">我的收藏</div>
				</li>
				<li style="background-image:url('img/4.png')">
					<div class="hidden">我的看过</div>
				</li>
				<li style="background-image:url('img/5.png')">
					<div class="hidden">我的充值</div>
				</li>
			</ul>
		</div>
	</div>
 </body>
</html>
