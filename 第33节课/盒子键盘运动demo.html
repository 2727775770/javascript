        <script>
            (function () {
                let oBox=document.querySelector(".box");

                let evdown={
                    37:{
                        bool:false,
                        timer:null,
                        settimer:function () {
                            oBox.style.left=oBox.offsetLeft-1+"px";
                            this.timer=requestAnimationFrame(this.settimer.bind(this));
                        },
                        cleartimer:function () {
                            cancelAnimationFrame(this.timer);
                        }
                    },
                    38:{
                        bool:false,
                        timer:null,
                        settimer:function () {
                            oBox.style.top=oBox.offsetTop-1+"px";

                    40:{

                        settimer:function () {
                            oBox.style.top=oBox.offsetTop+1+"px";
                            this.timer=requestAnimationFrame(this.settimer.bind(this));
                        },
                        cleartimer:function () {
                            cancelAnimationFrame(this.timer);
                        }
                    },
                }
                document.onkeydown=function (ev) {
                    //存储按下键盘值
                    let keycode=ev.keyCode;
                    if(!evdown[keycode])return;
                    evdown[keycode].bool||evdown[keycode].settimer();
                    evdown[keycode].bool=true;
                }
                document.onkeyup=function (ev) {
                    let keycode=ev.keyCode;
                    if(!evdown[keycode])return;
                    evdown[keycode].cleartimer();
                    evdown[keycode].bool=false;
                }
            })();
